def keystoreProperties = new Properties()
def keystorePropertiesFile = file('pocketmode-release.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.artemchep.pocketmode"
        minSdkVersion 28
        targetSdkVersion 29
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        def versionTag = System.getenv("POCKET_MODE_RELEASE_TAG")
            ?: "0.1.0-0"

        def versionPartsCount = 4
        def versionParts = {
            def l = it
                .split(/[^0-9]+/)
                .collect {
                    try {
                        it as int
                    } catch (Exception ignored) {
                        null
                    }
                }
                .findAll { it != null }
            l += [0] * versionPartsCount
            l.take(versionPartsCount)
        }(versionTag)

        versionCode = versionParts
            .withIndex()
            .collect { v, index ->
                def reverseIndex = versionParts.size - index - 1
                v * Math.pow(100, reverseIndex) as int
            }
            .sum()
        versionName = versionParts.join('.')
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['key_alias']
            keyPassword keystoreProperties['password_store']
            storeFile file('pocketmode-release.keystore')
            storePassword keystoreProperties['password_key']
        }
    }
    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'

            buildConfigField "String", "MY_LICENSE_KEY", "\"debug\""
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "MY_LICENSE_KEY", "\"" + keystoreProperties['license_key'] + "\""
        }
    }

    flavorDimensions "app"
    productFlavors {
        playstore {
            dimension "app"
            dependencies {
                implementation 'com.google.firebase:firebase-crashlytics:17.2.2'
                implementation 'com.google.firebase:firebase-analytics:18.0.0'
            }

            buildConfigField "boolean", "ANALYTICS", "true"
        }
        opensource {
            dimension "app"
            buildConfigField "boolean", "ANALYTICS", "false"
        }
    }

    packagingOptions {
        pickFirst("META-INF/atomicfu.kotlin_module")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
        useIR = true
    }
    buildFeatures {
        viewBinding true
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion "1.0.0-alpha06"
    }
    lintOptions {
        disable 'MissingTranslation'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.0'
    implementation 'com.artemchep.config:config:2.2.0'
    implementation 'com.afollestad.material-dialogs:core:3.1.0'
    implementation 'com.google.android.material:material:1.3.0-alpha03'
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.browser:browser:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation "androidx.work:work-runtime-ktx:2.4.0"
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    implementation 'com.mikepenz:fastadapter:3.3.1'
    implementation 'org.solovyev.android:checkout:1.2.2'
    implementation 'androidx.compose.ui:ui:1.0.0-alpha06'
    implementation 'androidx.compose.material:material:1.0.0-alpha06'
    implementation 'androidx.ui:ui-tooling:1.0.0-alpha06'
    testImplementation 'junit:junit:4.13.1'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}

if (!getGradle()
        .getStartParameter()
        .getTaskRequests()
        .toString()
        .contains("Opensource")
) {
    apply plugin: 'com.google.firebase.crashlytics'
    apply plugin: 'com.google.gms.google-services'
}
